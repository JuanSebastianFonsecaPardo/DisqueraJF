<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title> cancion </title>
</head>

<body>
  <nav class="Barra">
    <h1 class="Logo">DISQUERAJF</h1>
    <ul class="Barra-links">
        <li><a th:href="@{../index}">Inicio</a></li>
        <li><a th:href="@{/album/listar}" >Album</a></li>
        <li><a th:href="@{/cancion/listar}">Cancion</a></li>
        <li><a th:href="@{/artista/listar}">Artista</a></li>
        <li><a th:href="@{/disquera/listar}">Disquera</a></li>
        <li><a th:href="@{/genero/listar}" class="ctb">Genero</a></li>
    </ul>
</nav>
<div class="Contenedor">
        <h1 th:text="${accion}"></h1>
        <div class="container">
        <form  class="flex-form" method="post" th:action="@{/cancion/add}" th:object="${cancion}">
          <label for="nombrecancion">Nombre</label>
          <input type="text" class="form-control" id="nombrecancion" th:field="*{nombrecancion}">
          <br>
          <br>
          <label for="fechgrab">Fecha Grabación</label>
          <input type="date" id="fechgrab" class="form-control" th:field="*{fechgrab}">
          <br>
          <br>
          <label for="duracionmin">Duración en minutos</label><br>
          <input type="text"  class="form-control" id="duracionmin" th:field="*{duracionmin}">
          <br>
          <br>
          <div class="inputBx">
            <label for="album_id" class="form-label ">Album:</label>
            <select th:field="*{album}" >
                    <option th:each="album:${album}" th:value="${album.id}" th:text="${album.nombrealbum}"></option>  
            </select>
        </div>
          <br>
          <br>
          <label for="estado_cancion">Estado</label>
          <input type="checkbox" class="check" id="estado" checked th:field="*{estado}">
          <br>
          <br><input type="submit" th:placeholder="Registrar" class="btn btn-primary">
        </form>
        </div>
    </div>
</body>

</html>
