<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title> Genero </title>
</head>

<body>
    <nav class="Barra">
        <h1 class="Logo">DISQUERAJF</h1>
        <ul class="Barra-links">
            <li><a th:href="@{../index}">Inicio</a></li>
            <li><a th:href="@{/album/listar}" >Album</a></li>
            <li><a th:href="@{/cancion/listar}">Cancion</a></li>
            <li><a th:href="@{/artista/listar}">Artista</a></li>
            <li><a th:href="@{/disquera/listar}">Disquera</a></li>
            <li><a th:href="@{/genero/listar}" class="ctb">Genero</a></li>
        </ul>
    </nav>
    <div class="Contenedor">
        <h2 th:text="${accion}"></h2>
        <form method="post" th:action="@{/artista/add}" th:object="${artista}">
            <div >
                <input type="text" id="nodocumento" th:field="*{nodocumento}">
                <label for="">NoDocumento</label>
            </div>
            <div >
                <input type="text" id="tipodocumento" th:field="*{tipodocumento}">
                <label for="">TipoDoc</label>
            </div>
            <div >
                <input type="text" id="nombreartista" th:field="*{nombreartista}">
                <label for="">Nombre</label>
            </div>
            <div >
                <input type="text" id="apellidoartista" th:field="*{apellidoartista}">
                <label for="">Apellido</label>
            </div>
            <div >
                <input type="text" id="nombreartistico" th:field="*{nombreartistico}">
                <label for="">NombreArtistico</label>
            </div>
            <div >
                <input type="date" id="fechanacimiento" th:field="*{fechanacimiento}">
                <label for="">FechaNacimiento</label>
            </div>
            <div >
                <input type="text" id="emailartista" th:field="*{emailartista}">
                <label for="">Email</label>
            </div>
            <div class="inputBx">
                <label for="disquera_id" class="form-label ">Disquera:</label>
                <select th:field="*{disquera}">
                        <option th:each="disquera:${disquera}" th:value="${disquera.id}" th:text="${disquera.nombre}"></option>  
                </select>
            </div>
            <div >
                <label for="">Estado</label>
                <input checked="" type="checkbox" id="estado" th:field="*{estado}">
            </div>
            <input type="submit" placeholder="Registrar">
        </form>
</body>

</html>
