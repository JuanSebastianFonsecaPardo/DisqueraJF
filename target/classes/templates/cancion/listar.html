<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <title>Listar canción</title>
</head>

<body>
    <nav class="Barra">
        <h1 class="Logo">DISQUERAJF</h1>
        <ul class="Barra-links">
            <li><a th:href="@{../index}">Inicio</a></li>
            <li><a th:href="@{/album/listar}" >Album</a></li>
            <li><a th:href="@{/cancion/listar}">Cancion</a></li>
            <li><a th:href="@{/artista/listar}">Artista</a></li>
            <li><a th:href="@{/disquera/listar}">Disquera</a></li>
            <li><a th:href="@{/genero/listar}" class="ctb">Genero</a></li>
        </ul>
    </nav>

    <div class="Contenedor">
        <a th:href="@{/cancion/form}" class="btn btn-success">Registrar</a>
        <table class="table table-dark table-striped table-borderless" style="margin: 10px; width: 1000px;">

            <tr>
                <th>Id canción</th>
                <th>Nombre canción</th>
                <th>Fecha de grabación</th>
                <th>Duración en minutos</th>
                <th>Album</th>
                <th>Estado canción</th>
                <th>Acciones</th>

            </tr>
            <tr th:if="${canc.size()>0}" th:each="c:${canc}">
                <td th:text="${c.id}"></td>
                <td th:text="${c.nombrecancion}"></td>
                <td th:text="${c.fechgrab}"></td>
                <td th:text="${c.duracionmin}"></td>
                <td th:text="${c.album.nombrealbum}"></td>
                <td th:if="${c.estado==true}">
                    <span class="badge bg-success active">cancion Activa</span>
                </td>
                <td th:if="${c.estado==false}">
                    <span class="badge bg-danger active">cancion Inactiva</span>
                </td>
                <td>
                    <a th:href="@{/cancion/ver/}+${c.id}" class='btn btn-warning btn-sm'>Modificar</a>
                    <a th:href="@{/cancion/delete/}+${c.id}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
        </table>
    </div>



</body>

</html>
