<body>
  <nav class="Barra">
    <h1 class="Logo">DISQUERAJF</h1>
    <ul class="Barra-links">
        <li><a th:href="@{../index}">Inicio</a></li>
        <li><a th:href="@{/album/listar}" >Album</a></li>
        <li><a th:href="@{/cancion/listar}">Cancion</a></li>
        <li><a th:href="@{/artista/listar}">Artista</a></li>
        <li><a th:href="@{/disquera/listar}">Disquera</a></li>
        <li><a th:href="@{/genero/listar}" class="ctb">Genero</a></li>
    </ul>
</nav>
<div class="Contenedor">
        <h1 th:text="${accion}"></h1>
        <div class="container">
        <form  class="flex-form" method="post" th:action="@{/album/add}" th:object="${album}">
          <label for="nombre_album">Nombre</label>
          <input type="text" class="form-control" id="nombre_album" th:field="*{nombrealbum}">
          <br>
          <br>
          <label for="anio_publicacion">AÃ±o Publicacion</label><br>
          <input type="number" class="form-control" id="anio_publicacion" th:field="*{aniopublicacion}">
          <br>
          <br>
          <div class="inputBx">
            <label for="genero" class="form-label ">Genero:</label>
            <select th:field="*{genero}">
                    <option th:each="genero:${genero}" th:value="${genero.id}" th:text="${genero.nombre}"></option>  
            </select>
          </div>
          <div class="inputBx">
          </div>
          <br>
          <br>
          <label for="estado_publicacion">Estado</label>
          <input type="checkbox" class="check" id="estado_album" checked th:field="*{estado}">
          <br>
          <br>
            <input type="submit" th:placeholder="Registrar" class="btn btn-primary">
        </form>
   </div>
   </div>

   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
